# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, T, HTOP, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-or-focus thunderbird
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, L, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu


# ================================
# Switch workspaces (NUMPAD)
# SUPER + KP_[1-9; 0]
bindd = SUPER, KP_End, Switch to workspace 1, workspace, 1
bindd = SUPER, KP_Down, Switch to workspace 2, workspace, 2
bindd = SUPER, KP_Page_Down, Switch to workspace 3, workspace, 3
bindd = SUPER, KP_Left, Switch to workspace 4, workspace, 4
bindd = SUPER, KP_Begin, Switch to workspace 5, workspace, 5
bindd = SUPER, KP_Right, Switch to workspace 6, workspace, 6
bindd = SUPER, KP_Home, Switch to workspace 7, workspace, 7
bindd = SUPER, KP_Up, Switch to workspace 8, workspace, 8
bindd = SUPER, KP_Page_Up, Switch to workspace 9, workspace, 9
bindd = SUPER, KP_Insert, Switch to workspace 10, workspace, 10

# ================================
# Move active window (NUMPAD)
# SUPER + SHIFT + KP_[1-9; 0]
bindd = SUPER SHIFT, KP_End, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, KP_Down, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, KP_Page_Down, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, KP_Left, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, KP_Begin, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, KP_Right, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, KP_Home, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, KP_Up, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, KP_Page_Up, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, KP_Insert, Move window to workspace 10, movetoworkspace, 10

# ================================
# Move active window silently (NUMPAD)
# SUPER + SHIFT + ALT + KP_[1-9; 0]
bindd = SUPER SHIFT ALT, KP_End, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT ALT, KP_Down, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT ALT, KP_Page_Down, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT ALT, KP_Left, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = SUPER SHIFT ALT, KP_Begin, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = SUPER SHIFT ALT, KP_Right, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT ALT, KP_Home, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT ALT, KP_Up, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT ALT, KP_Page_Up, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT ALT, KP_Insert, Move window silently to workspace 10, movetoworkspacesilent, 10

bind = , KP_Divide, pass, class:^(discord)$
bind = , KP_Multiply, pass, class:^(discord)$
